<section class="stop-training">
  <h1 mat-dialog-title>Are you sure?</h1>
  <mat-dialog-content>
    <p>You already got {{ passedData.progress | number:'1.2-2' }}%</p>
  </mat-dialog-content>
  <div mat-dialog-actions fxLayout fxFlexAlign="center" fxLayoutGap="10px">
    <button mat-raised-button [mat-dialog-close]="true" color="warn">
      Yes
    </button>
    <button mat-raised-button [mat-dialog-close]="false" color="primary">
      No
    </button>
  </div>
</section>
